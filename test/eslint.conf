{
    "ecmaFeatures": {
    },
    "parser": "espree",
    "env": {
        "browser": false,
        "node": true,
        "amd": false,
        "mocha": false,
        "jasmine": false,
        "es6":true
    },

    "plugins": [
    ],

    "extends": "eslint:recommended",

    "rules": {
        "strict": 2,
        "no-console":0,
        "no-var": 2,
        "prefer-const": 2,
        "prefer-rest-params": 2,
        "prefer-spread": 2,
        "one-var": [2,"never"],
    }
}
